    Block of icon categories
    <section id="cate" class="mg-content mb-5">
        <div class="block-separator"></div>
        <div class="container">
            <div class="row">
                @foreach (var j in Model.Binding.family)
                {
                <div class="col-lg-3 col-md-3 mg-cate-thumbnail py-3">
                    <a href="@Url.Action(" s","Categories", new { language=System.Threading.Thread.CurrentThread.CurrentUICulture.TwoLetterISOLanguageName, id=WebStore.Resources.Seo.ResourceManager.GetString(j.StrName)}, null)">
                        <i class="fas fos fo-@j.StrName fa-4x pb-3"></i>
                        <p>@WebStore.Resources.Categories.ResourceManager.GetString(j.StrName)</p>
                    </a>
                </div>
                }

            </div>
        </div>
    </section>
    Block of three offerts
